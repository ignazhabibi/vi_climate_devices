name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install
      run: |
        pip install --upgrade pip
        pip install ruff pytest build
        # Standard dev install: use [dev] if available, otherwise just install package
        if [ -f pyproject.toml ]; then pip install .[dev]; fi
    - name: Lint & Format (Ruff)
      run: |
        ruff check .
        ruff format --check .
    - name: Tests
      run: pytest

  release:
    needs: quality-check
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Build
      run: |
        pip install build
        python -m build
    - name: Fetch Tag Message
      id: tag_message
      run: |
        git fetch --depth=1 origin +refs/tags/${{ github.ref_name }}:refs/tags/${{ github.ref_name }}
        TAG_MSG=$(git tag -l --format='%(contents:body)' ${{ github.ref_name }})
        echo "body<<EOF" >> $GITHUB_OUTPUT
        echo "$TAG_MSG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body: ${{ steps.tag_message.outputs.body }}
        generate_release_notes: false
